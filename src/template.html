<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="OpenLibrary aspires to record every book ever published, with NXT you can search their catalogue and find your next story"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Open Graph -->
    <meta property="og:title" content="NXT | What should I read next?" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nxt.bello.codes" />
    <meta
      property="og:image"
      content="https://nxt.bello.codes/cover.png"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
      </header>
      <main>
        <div class="form">
          <form class="search">
          </form>
        </div>
        <div class="search-results">
          <ul class="results">
          </ul>
        <div class="pagination">
        </div>
      </main>
      <footer>
      </footer>
    </div>
  </body>
</html>
